services:
  echo-tts-ui:
    build: .
    container_name: echo-tts-ui
    restart: unless-stopped
    networks:
      - shared_net
    # No ports exposed to host as requested (access via Nginx Proxy Manager on shared_net)
    environment:
      # Update this to the actual service name and port on shared_net
      - VITE_OPEN_AI_TTS_ENDPOINT=http://openai-tts-service:8000/v1/audio/speech
      - VITE_OPEN_AI_TTS_MODEL=gpt-4o-mini-tts
      # JSON string for voices
      - VITE_OPEN_AI_TTS_VOICES=[{"id":"alloy","label":"Alloy"},{"id":"echo","label":"Echo"},{"id":"fable","label":"Fable"},{"id":"onyx","label":"Onyx"},{"id":"nova","label":"Nova"},{"id":"shimmer","label":"Shimmer"}]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4173/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  shared_net:
    external: true
