services:
  echo-tts-ui:
    build: .
    container_name: echo-tts-ui
    restart: unless-stopped
    networks:
      - shared_net
    # No ports exposed to host as requested (access via Nginx Proxy Manager on shared_net)
    environment:
      # TTS Model Configuration
      - VITE_TTS_MODEL=${VITE_TTS_MODEL:-tts-1}
      
      # TTS Voices Configuration (JSON array)
      - VITE_TTS_VOICES=${VITE_TTS_VOICES}
      
      # EchoTTS Service Configuration
      - VITE_ECHOTTS_ENDPOINT=${VITE_ECHOTTS_ENDPOINT:-https://echotts.gemneye.xyz/v1/audio/speech}
      - VITE_ECHOTTS_API_KEY=${VITE_ECHOTTS_API_KEY:-}
      
      # Vibe Voice Service Configuration
      - VITE_VIBEVOICE_ENDPOINT=${VITE_VIBEVOICE_ENDPOINT:-https://vibevoice-openai-bridge.gemneye.workers.dev/v1/audio/speech}
      - VITE_VIBEVOICE_API_KEY=${VITE_VIBEVOICE_API_KEY:-}
      
      # Chatterbox Service Configuration
      - VITE_CHATTERBOX_ENDPOINT=${VITE_CHATTERBOX_ENDPOINT:-https://chatterbox-openai-bridge.gemneye.workers.dev/v1/audio/speech}
      - VITE_CHATTERBOX_API_KEY=${VITE_CHATTERBOX_API_KEY:-}
      
      # Legacy Configuration (for backward compatibility)
      - VITE_OPEN_AI_TTS_ENDPOINT=${VITE_OPEN_AI_TTS_ENDPOINT:-http://openai-tts-service:8000/v1/audio/speech}
      - VITE_OPEN_AI_TTS_MODEL=${VITE_OPEN_AI_TTS_MODEL:-gpt-4o-mini-tts}
      - VITE_OPEN_AI_TTS_VOICES=${VITE_OPEN_AI_TTS_VOICES:-[{"id":"alloy","label":"Alloy"},{"id":"echo","label":"Echo"},{"id":"fable","label":"Fable"},{"id":"onyx","label":"Onyx"},{"id":"nova","label":"Nova"},{"id":"shimmer","label":"Shimmer"}]}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4173/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  shared_net:
    external: true
